---
name: UniffiAdd
rust:
  directory: ./rust
  manifest-file: Cargo.toml

android:
  directory: ./android
  cargoExtras: []
  targets:
  - arm64-v8a
  apiLevel: 28
  jniLibs: src/main/jniLibs
  # packageName: UniffiAdd

ios:
  directory: ios
  cargoExtras: []
  targets:
  - aarch64-apple-ios
  - aarch64-apple-ios-sim
  xcodebuildExtras: []
  frameworkName: UniffiAddFramework

turboModule:
  ts: src
  cpp: cpp
